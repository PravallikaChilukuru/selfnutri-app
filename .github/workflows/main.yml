name: AWS Infrastructure & Frontend Sync

on:
  push:
    branches: [main]
  workflow_dispatch: # allows manual run

jobs:
  terraform-and-sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node (for AWS CLI if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      # Step 4: Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.6

      # Step 5: Initialize Terraform
      - name: Terraform Init
        run: |
          cd infra
          terraform init -input=false

      # Step 6: Plan Terraform changes
      - name: Terraform Plan
        run: |
          cd infra
          terraform plan -out=tfplan -input=false

      # Step 7: Apply Terraform
      - name: Terraform Apply
        run: |
          cd infra
          terraform apply -auto-approve tfplan

      # Step 8: Sync frontend to S3 (optional if using CloudFront)
      - name: Sync Frontend to S3
        run: |
          aws s3 sync ./build s3://selfnutri-frontend-rchilukuru --delete

      # Step 9: Invalidate CloudFront cache
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id E21L1ZDOAHZJ3L --paths "/*"
