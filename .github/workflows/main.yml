name: AWS Static Frontend Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  static-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      # Step 3: Sync Static Files to S3 (CD Step)
      - name: Sync Static Files to S3
        run: |
          # The source path is corrected to './' to sync all files from the repository root.
          aws s3 sync ./ s3://selfnutri-frontend-rchilukuru --delete

      # Step 4: Invalidate CloudFront cache (CD Step)
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id E21L1ZDOAHZJ3L --paths "/*"
